name: Solr Stack Module CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'modules/solr_stack_dr/**'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/solr_stack_dr/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dr'
        type: choice
        options:
          - dr
          - stage
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'
  role-session-name: "gh-solr-${{ github.run_id }}"
  MODULE_PATH: ./modules/solr_stack_dr

jobs:
  solr_pre_apply_dr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: Solr Stack Pre Apply for DR Env
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERRAFORM_VERSION: '1.5.0'
      
    steps:
      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          echo "==> running terraform init for Solr Stack module, please wait..."
          terraform init -backend-config=../../backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Validate
        run: |
          echo "==> running terraform validate for Solr Stack"
          terraform validate
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ env.MODULE_PATH }}
          framework: terraform
          output_format: sarif
          output_file_path: checkov-solr-dr.sarif
        continue-on-error: true

      - name: Upload Checkov Results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-solr-dr.sarif

      - name: Terraform Plan
        id: plan
        run: |
          echo "==> running terraform plan for Solr Stack DR, please wait..."
          terraform plan \
            -var="environment=dr" \
            -var="solr_key_name=${{ secrets.SOLR_KEY_NAME_DR }}" \
            -var="solr_public_key=${{ secrets.SOLR_PUBLIC_KEY_DR }}" \
            -out=solr-plan-dr.out \
            -no-color
        working-directory: ${{ env.MODULE_PATH }}

      - name: Comment PR with Solr DR Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Solr Stack Module - DR Environment ‚ö°
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Solr DR Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Module: Solr Stack, Environment: DR, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  solr_pre_apply_stage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: Solr Stack Pre Apply for Stage Env
