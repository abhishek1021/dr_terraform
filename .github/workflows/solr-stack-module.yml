              -var="environment=dr" \
              -var="solr_key_name=${{ secrets.SOLR_KEY_NAME_DR }}" \
              -var="solr_public_key=${{ secrets.SOLR_PUBLIC_KEY_DR }}" \
              -auto-approve
          else
            echo "==> Feature flag disabled, destroy operation blocked for Solr Stack DR"
            echo "==> To enable destroy, set FEATURE_SOLR_DESTROY variable to 'true'"
