name: VPC Module CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "modules/network/vpc/**"
      - "modules/network/networking/**"
  pull_request:
    branches:
      - main
    paths:
      - "modules/network/vpc/**"
      - "modules/network/networking/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dr"
        type: choice
        options:
          - dr
          - stage
          - prod
      action:
        description: "Action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-1"
  role-session-name: "gh-vpc-${{ github.run_id }}"
  MODULE_PATH: ./modules/network/vpc

jobs:
  vpc_pre_apply_dr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: VPC Pre Apply for DR Env
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERRAFORM_VERSION: '1.5.0'

    steps:
      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          echo "==> running terraform init for VPC module, please wait..."
          terraform init -backend-config=../../../backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Validate
        run: |
          echo "==> running terraform validate for VPC"
          terraform validate
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Plan
        id: plan
        run: |
          echo "==> running terraform plan for VPC DR, please wait..."
          terraform plan \
            -var="environment=dr" \
            -out=vpc-plan-dr.out \
            -no-color
        working-directory: ${{ env.MODULE_PATH }}

      - name: Comment PR with VPC DR Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### VPC Module - DR Environment ğŸŒ
            #### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show VPC DR Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Module: VPC, Environment: DR, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_pre_apply_stage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: VPC Pre Apply for Stage Env
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERRAFORM_VERSION: '1.5.0'

    steps:
      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Assume AWS Role for Stage
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGE }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          echo "==> running terraform init for VPC module, please wait..."
          terraform init -backend-config=../../../backend-configs/stage.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Validate
        run: |
          echo "==> running terraform validate for VPC"
          terraform validate
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Plan
        id: plan
        run: |
          echo "==> running terraform plan for VPC Stage, please wait..."
          terraform plan \
            -var="environment=stage" \
            -out=vpc-plan-stage.out \
            -no-color
        working-directory: ${{ env.MODULE_PATH }}

      - name: Comment PR with VPC Stage Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### VPC Module - Stage Environment ğŸŒ
            #### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show VPC Stage Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Module: VPC, Environment: Stage, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_pre_apply_prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: VPC Pre Apply for Prod Env
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERRAFORM_VERSION: '1.5.0'

    steps:
      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Assume AWS Role for Prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          echo "==> running terraform init for VPC module, please wait..."
          terraform init -backend-config=../../../backend-configs/prod.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Validate
        run: |
          echo "==> running terraform validate for VPC"
          terraform validate
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Plan
        id: plan
        run: |
          echo "==> running terraform plan for VPC Prod, please wait..."
          terraform plan \
            -var="environment=prod" \
            -out=vpc-plan-prod.out \
            -no-color
        working-directory: ${{ env.MODULE_PATH }}

      - name: Comment PR with VPC Prod Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### VPC Module - Production Environment ğŸŒ
            #### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show VPC Prod Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Module: VPC, Environment: Production, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_apply_dr:
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dr' && github.event.inputs.action == 'apply')
    needs: [vpc_pre_apply_dr]
    environment: dr
    name: VPC Apply for DR Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_SETUP }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Apply
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform apply for VPC DR, please wait..."
            terraform plan -var="environment=dr" -out=vpc-apply-dr.out
            terraform apply -auto-approve vpc-apply-dr.out
          else
            echo "==> Feature flag disabled, skipping terraform apply for VPC DR"
            exit 0
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_apply_stage:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'stage' && github.event.inputs.action == 'apply'
    needs: [vpc_pre_apply_stage]
    environment: stage
    name: VPC Apply for Stage Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_SETUP }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for Stage
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGE }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/stage.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Apply
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform apply for VPC Stage, please wait..."
            terraform plan -var="environment=stage" -out=vpc-apply-stage.out
            terraform apply -auto-approve vpc-apply-stage.out
          else
            echo "==> Feature flag disabled, skipping terraform apply for VPC Stage"
            exit 0
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_apply_prod:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.event.inputs.action == 'apply'
    needs: [vpc_pre_apply_prod]
    environment: prod
    name: VPC Apply for Prod Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_SETUP }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for Prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/prod.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Apply
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform apply for VPC Prod, please wait..."
            terraform plan -var="environment=prod" -out=vpc-apply-prod.out
            terraform apply -auto-approve vpc-apply-prod.out
          else
            echo "==> Feature flag disabled, skipping terraform apply for VPC Prod"
            exit 0
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN
          
  vpc_destroy_dr:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dr' && github.event.inputs.action == 'destroy'
    environment: dr-destroy
    name: VPC Destroy for DR Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_DESTROY }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Destroy
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform destroy for VPC DR, please wait..."
            terraform destroy \
              -var="environment=dr" \
              -auto-approve
          else
            echo "==> Feature flag disabled, destroy operation blocked for VPC DR"
            echo "==> To enable destroy, set FEATURE_VPC_DESTROY variable to 'true'"
            exit 1
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_destroy_stage:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'stage' && github.event.inputs.action == 'destroy'
    environment: stage-destroy
    name: VPC Destroy for Stage Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_DESTROY }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for Stage
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGE }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/stage.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Destroy
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform destroy for VPC Stage, please wait..."
            terraform destroy \
              -var="environment=stage" \
              -auto-approve
          else
            echo "==> Feature flag disabled, destroy operation blocked for VPC Stage"
            echo "==> To enable destroy, set FEATURE_VPC_DESTROY variable to 'true'"
            exit 1
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  vpc_destroy_prod:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.event.inputs.action == 'destroy'
    environment: prod-destroy
    name: VPC Destroy for Prod Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_VPC_DESTROY }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for Prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../backend-configs/prod.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Destroy
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform destroy for VPC Prod, please wait..."
            terraform destroy \
              -var="environment=prod" \
              -auto-approve
          else
            echo "==> Feature flag disabled, destroy operation blocked for VPC Prod"
            echo "==> To enable destroy, set FEATURE_VPC_DESTROY variable to 'true'"
            exit 1
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN
